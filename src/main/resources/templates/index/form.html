<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/form.css" th:href="@{/css/form.css}">
  <title>Formulario</title>
</head>

<body>
  <section class="mt-3 mb-3 d-flex flex-column flex-lg-row">
    <div class="text-center d-flex flex-column justify-content-center col-12 col-lg-6 text-light">
      <img class="img-fluid" src="../static/img/contacto.svg" th:src="@{/img/contacto.svg}" alt="">
      <h1 id="h1_c" >Formulario de contacto</h1>
      <p id="p_c" >Contactate con nosotros si tenés alguna duda o sugerencia!</p>
    </div> 
    <div class="col-12 col-lg-6 p-3">      
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese su nombre..." value=""
            required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su apellido..." value=""
            required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>

        <div class="col-md-6 ciudad-form">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="Ingrese su ciudad..." required>
          <div class="invalid-feedback">
            Proporcioná una ciudad válida.
          </div>
        </div>

        <div class="correo-form mb-3 col-md-6">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Example: correo1234@gmail.com">
          <div id="emailHelp" class="form-text">
            Nunca compartiremos su correo electrónico con nadie más.
          </div>
        </div>
        <div class="invalid-feedback">
          Debés estar de acuerdo antes de enviar.
        </div>
        <div class="asunto-form mb-3 textarea">
          <label for="exampleFormControlTextarea1" class="form-label">Ingresá el Asunto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary button_color" type="submit">Enviar formulario</button>
        </div>
      </form>
    </div>
  </section>
</body>
<script src="../static/js/form.js" th:src="@{/js/form.js}"></script>

</html>
