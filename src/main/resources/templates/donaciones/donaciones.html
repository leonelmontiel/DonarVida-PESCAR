<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
  <link rel="stylesheet" type="text/css" href="../static/css/donaciones.css" th:href="@{/css/donaciones.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Donar Vida | Inicio</title>
</head>

<body class="d-flex flex-column justify-content-between">

    <header>
      <div th:include="index/nav.html" th:remove="tag"></div>
    </header>
  
    <main>

      <section class="m-3 d-flex justify-content-center">

        <article th:if="${donaciones.isEmpty()}">
          <div id="no-donacion" class="d-flex justify-content-center align-items-center"><h2>No existe ninguna solicitud de donación</h2></div>
        </article>
        <article class="d-flex gap-3" th:unless="${donaciones.isEmpty()}">

          <div th:each="donacion : ${donaciones}" class="card text-center" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-title" th:text="${donacion.getTipoSangre()}"></h3>
              <h6 class="card-subtitle mb-2 text-muted" th:text="|${donacion.getSexo()} de ${donacion.getEdad()} años|"></h6>
              <h5 class="card-text" th:text="|${donacion.getNombre()} ${donacion.getApellido()}|"></h5>
              <p class="card-text" th:text="|${donacion.getLocalidad()}|"></p>
              <p class="card-text" th:text="|${donacion.getCelular()}|"></p>
              <button type="button" class="btn btn-primary">Solicitar</button>
            </div>
          </div>

        </article>
      
      </section>
  
      
      
      
    </main>
  
    <footer>
      <div th:include="index/footer.html" th:remove="tag"></div>
    </footer>
  
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c926e0f0fa.js" crossorigin="anonymous"></script>
  
  </html>
